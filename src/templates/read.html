<!-- src/templates/read.html -->

{% extends "base.html" %}

{% block content %}
<h2>Read Record from Database: {{ db_name }}</h2>

<form method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="key">Key:</label>
            <input type="text" class="form-control" id="key" name="key" placeholder="Enter record key" required>
        </div>
        <div class="form-group col-md-6 align-self-end">
            <button type="submit" class="btn btn-primary">Read Record</button>
        </div>
    </div>
</form>

{% if record %}
    <h3 class="mt-4">Record Details:</h3>
    <pre>{{ record | tojson(indent=4) }}</pre>
{% endif %}
{% endblock %}
